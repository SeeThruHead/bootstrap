---
- hosts: localhost
  connection: local

  tasks:
  - name: Tap Homebrew Repos
    homebrew_tap: name={{ item }} state=present
    with_items:
      - homebrew/versions
      - caskroom/versions 
      - caskroom/cask
      - caskroom/fonts

  - name: Install Homebrew Formulae
    homebrew: name={{ item }} state=present
    with_items:
      - wget
      - ack
      - git
      - gnu-sed
      - imagemagick
      - brew-cask
      - tree
      - tmux
      - z
      
  - name: Install ruby gems    
    gem: name={{ item }} state=latest
    with_items:
      - hcl
      - tmuxinator

  - name: Install Weechat with Python and Perl
    homebrew: name=weechat state=present install_options=with-python,with-perl

  - name: Install MacVim and override system Vim
    homebrew: name=macvim state=present install_options=override-system-vim

  - name: Install Homebrew Casks
    homebrew_cask: name={{ item }} state=present
    with_items:
      - amethyst
      - vagrant
      - google-chrome
      - firefox
      - vlc
      - virtualbox
      - slack
      - iterm2
      - alfred
      - bartender
      - totalfinder
      - appcleaner
      - dropbox
      - filezilla
      - transmit
      - font-source-code-pro
      - witch
      - bettertouchtool
      - seil
      - karabiner
      - sublime-text3
      - xampp
      - spotify
      - transmission
      - daisydisk
      - android-file-transfer
      - calibre
